<!DOCTYPE html>
<html>
	<head>
		<title>Overlapping Elements</title>
		<style type="text/css">
			h1 {
				position: fixed;
				top: 0px;
				left: 0px;
				margin: 0px;
				padding: 10px;
				width: 100%;
				background-color: #efefef;
				z-index: 0;}
			p {
				position: relative;
				top: 0px;
				left: 70px;}
		</style>
	</head>
	<body>
		<h1>The Evolution of the Bicycle</h1>
		<p class="example">In 1817 Baron von Drais invented a walking machine that would help him get around the royal gardens faster ...</p>
	</body>
</html>
