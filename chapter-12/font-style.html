<!DOCTYPE html>
<html>
	<head>
		<title>Font Weight</title>
		<style type="text/css">
			@font-face {
				font-family: 'monospace';}
			body {
				font-size: 12px;}
			h1, h2 {
				font-family: Georgia, serif;}
			.credits {
				font-style: italic;}
		</style>
	</head>
	<body>
		<h1>Briards</h1>
		<p class="credits">by Ivy Duckett</p>
		<p class="intro">The <a class="breed" href="http://en.wikipedia.org/wiki/Briard">briard</a>, or berger de brie, is a large breed of dog traditionally used as a herder and guardian of sheep...</p>
		<h2>Breed History</h2>
		<p> The briard, which is believed to have originated in France, has been bred for centuries to herd and to protect sheep!</p>
	</body>
</html>
