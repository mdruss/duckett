<!DOCTYPE html>
<html>
	<head>
		<title>Visiting Links</title>
		<style type="text/css">
			a:link {
				color: deeppink;
				text-decoration: none;}
			a:visited {
				color: black;}
			a:hover {
				color: blue;
				text-decoration: underline;}
			a:active {
				color: darkcyan;}
		</style>
	</head>
	<body>
		<h1>Dog Breeds:</h1>
			<ul>
				<li>Basset Hound</li>
				<li><a href="http://www.google.com">Beagle</a></li>
				<li>Belgian Shepherd</li>
			</ul>	
	</body>
</html>
