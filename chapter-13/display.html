<!DOCTYPE html>
<html>
	<head>
		<title>Change Inline/Block</title>
		<style type="text/css">
			body {
				margin: 0px;}
			ul {
				margin: 0px;
				padding: 0px;}
			li {
				display: inline;
				margin-left: 0px;
				margin-right: 10px;}
			li.coming-soon {
				display: none;}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</body>
</html>
