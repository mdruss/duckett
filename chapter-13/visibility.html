<!DOCTYPE html>
<html>
	<head>
		<title>Hiding Boxes</title>
		<style type="text/css">
			li {
				display: inline;
				margin-right: 10px;}
			li.coming-soon {
				visibility: hidden;}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</body>
</html>
