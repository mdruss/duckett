<!DOCTYPE html>
<html>
	<head>
		<title>How to Cascade Your CSS</title>
		<style type="text/css">
			* {
				font-family: Arial, Verdana, sans-serif;}
			h1 {
				font-family: 'Courier New', monospace;}
			i {
				color: green;}
			i {
				color: red;}
			b {
				color: yellow;}
			p b {
				color: blue !important;}
			p b {
				color: yellow;}
			p#intro {
				font-size: 100%;}
			p {
				font-size: 75%;}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<p id="intro">There are <i>dozens</i> of different <b>potato</b> varieties.</p>
		<p>They are sometimes cut into fries. Sometimes you cook a baked potato but forget about it in the microwave.</p>
	</body>
</html>
