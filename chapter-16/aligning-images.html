<!DOCTYPE html>
<html>
	<head>
		<title>Aligning Images Using CSS</title>
		<style type="text/css">
			img.align-left {
				float: left;
				margin-right: 10px;}
			img.align-right {
				float: right;
				margin-left: 10px;}}
			img.medium {
				width: 250px;
				height: 250px;}
		</style>
	</head>
	<body>
		<p><img src="../images/magnolia-medium.jpg" alt="Magnolia" class="align-left medium" /><b><i>Magnolia</i></b> is a large genus that contains over 200 flowering plant species ...</p>
		<p><img src="../images/magnolia-medium.jpg" alt="Magnolia" class="align-right medium" />Some magnolias, such as <i>Magnolia stellata</i> and <i>Magnolia soulangeana</i>, flower quite early in the spring before the leaves open ...</p>
	</body>
</html>
