<!DOCTYPE html>
<html>
	<head>
		<title>Bullet Point Styles</title>
		<style type="text/css">
			#page {
				width: 200px;
				margin: 40px auto 20px auto;
				text-align: center;}
			ol {
				text-align: left;
				list-style-type: lower-roman;}
		</style>
	</head>
	<body>
		<div id="page">
			<h1>The Complete Poems</h1>
			<h2>Emily Dickinson</h2>
			<ol>
				<li>Life</li>
				<li>Nature</li>
				<li>Love</li>
				<li>Time and Eternity</li>
				<li>The Single Hound</li>
			</ol>
		</div>
	</body>
</html>
