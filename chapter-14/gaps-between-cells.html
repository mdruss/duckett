<!DOCTYPE html>
<html>
	<head>
		<title>Gaps Between Cells</title>
		<style type="text/css">
			table {
				float: left;
				margin-left: 10px;}
			td {
				border: 2px solid #000;
				background-color: #0088dd;
				padding: 10px;}
			#one {
				border-spacing: 5px 15px;}
			#two {
				border-collapse: collapse;
				margin-top: 15px;}
			#three {
				border-spacing: 0px;
				margin-top: 15px;}
		</style>
	</head>
	<body>
		<table id="one">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table id="two">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table id="three">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
