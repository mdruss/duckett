<!DOCTYPE html>
<html>
	<head>
		<title>List Shorthand</title>
		<style type="text/css">
			ul {
				list-style: inside circle;
				width: 300px;}
			li {
				margin: 10px 0px 0px 0px;}
			#faith {
				list-style: outside square;}
			#words {
				list-style: outside disc;}

		</style>
	</head>
	<body>
		<h1>Quotes from Edgar Allan Poe</h1>
			<ul>
				<li id="faith">I have great faith in fools; self-confidence my friends call it.</li>
				<li id="dream">All that we see or seem is but a dream within a dream.</li>
				<li id="words">I would define, in brief, the poetry of words as the rhythmical creation of Beauty.</li>
			</ul>
	</body>
</html>
